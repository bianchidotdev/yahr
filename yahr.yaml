requests:
  httpbin:
    host: httpbin.org
    requests:
      get:
        path: /get
        queryparams: # this sucks - need to figure out how to have it be query_params
          test: test
      get200:
        path: /status/200
      post:
        method: post
        path: /post
        payload: {"hello": "world"}
      put:
        method: put
        path: /put
        payload:
          hello: world
      patch:
        method: patch
        path: /patch
        payload:
          patch: param
      delete:
        method: delete
        path: /delete
        payload: {"delete": "param"}
      bad:
        method: bad

  local:
    scheme: http
    host: localhost:8080
    headers:
      Authorization: Bearer {{ .PRIVATE_SERVER_ENV_VAR }}
    requests:
      get:
        path: /get

requests:
  httpbin:
    host: httpbin.org
    requests:
      get:
        path: /get
        queryparams: # this sucks - need to figure out how to have it be query_params
          test: test
      get200:
        path: /status/200
      post:
        method: post
        path: /post
        payload: {"hello": "world"}
        # also supports long form yaml
        # payload:
        #   hello: world

  local:
    scheme: http
    host: localhost:8080
    headers:
      Authorization: Bearer {{ .PRIVATE_SERVER_ENV_VAR }}
    requests:
      get:
        path: /get

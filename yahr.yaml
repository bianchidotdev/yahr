requests:
  httpbin:
    host: httpbin.org
    requests:
      get:
        path: /get
      get200:
        path: /status/200
      post:
        method: post
        path: /post
        payload: {"hello": "world"}

  local:
    scheme: http
    host: localhost:8080
    headers:
      Authorization: Bearer {{ .PRIVATE_SERVER_ENV_VAR }}
    requests:
      get:
        path: /get
